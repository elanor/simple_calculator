<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Simple Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./index.js"></script>
  </head>

  <body>
    <div id="app" >
      <div class="container">       
        <div class="keys">
            <input type="text" class="phrase" />
          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            7
          </button>
          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            8
          </button>
          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            9
          </button>

          <button
            type="button"
            class="button reset"
            name="button"
            onclick="reset()"
          >
            C
          </button>

          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            4
          </button>
          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            5
          </button>
          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            6
          </button>
          <button
            type="button"
            class="button sign"
            name="button"
            onclick="addValue(this)"
          >
            +
          </button>
          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            1
          </button>
          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            2
          </button>
          <button
            type="button"
            class="button number"
            name="button"
            onclick="addValue(this)"
          >
            3
          </button>
          <button
            type="button"
            class="button sign"
            name="button"
            onclick="addValue(this)"
          >
            -
          </button>

          <button
            type="button"
            class="button number nill"
            name="button"
            onclick="addValue(this)"
          >
            0
          </button>
          <button
            type="button"
            class="button sign"
            name="button"
            onclick="addValue(this)"
          >
            *
          </button>
          <button
            type="button"
            class="button sign"
            name="button"
            onclick="addValue(this)"
          >
            /
          </button>

          <button onclick="result()" class="calculation">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
